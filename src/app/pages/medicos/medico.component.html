<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: nombre medico</h3>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">

                        <div class="form-group">
                            <label>Nombre médico</label>
                            <input [(ngModel)]="medico.nombre" required name="nombre" type="text" class="form-control" placeholder="Nombre
                                médico">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" required class="form-control">
                                <option value="">Seleccione un hospital</option>
                                <option *ngFor="let hospital of hospitales"
                                    [value]="hospital._id">
                                    {{hospital.nombre}}
                                </option>
                            </select>

                        </div>

                        <button type="submit" class="btn btn-success
                            waves-effect
                            waves-light m-r-10"> <i class="fa fa-save"></i>
                            Guardar</button>
                        <button [routerLink]="[ '/medicos']" class="btn
                            btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">

            <h4 class="box-title m-b-0">Hospital</h4>
            <img class="img-fluid rounded" [src]="hospital.img |
                imagen:'hospital'" alt="">
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía</h4>
            <img (click)="cambiarImagen()" class="img-circle img-fluid pointer" [src]="medico.img |
                imagen:'medico'" alt="">
        </div>
    </div>
</div>

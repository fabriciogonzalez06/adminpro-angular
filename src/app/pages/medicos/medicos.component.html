<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscarMedicos(input.value)" #input type="text" class="form-control" placeholder="Buscar médicos">

            </div>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right mb-3">

                    <button [routerLink]="['/medico','nuevo']" class="btn
                        btn-rounded
                        btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear médico</button>

                </div>

                <h3 class="card-title">
                    Médicos registrados ( <small>
                        {{_medicoService.totalMedicos}}</small> )
                </h3>


                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Médico</th>
                                <th>Hospital</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img class="fluid width50" [src]="medico.img
                                        | imagen:'medico'" alt="Imagen medico">
                                </td>
                                <td> {{medico.nombre}} </td>
                                <td> {{medico.hospital.nombre}} </td>
                                <td>
                                    <a [routerLink]="['/medico',medico._id]" class="btn btn-primary" type="button">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <button (click)="borrarMedico(medico)" class="btn btn-danger" type="button"> <i
                                            class="fa fa-trash-o"></i>
                                    </button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>




            </div>
        </div>
    </div>
</div>

<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" (click)="cerrarModal()" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">



                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="img-fluid
                        width150" alt="Imagen usuario" />
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-fluid
                        width150" alt="Imagen usuario" />

                    <input title="Seleccion una imagen" type="file" (change)="seleccionImagen($event.target.files[0])" />
                </div>
                <button class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn
                        btn-secondary" data-dismiss="modal">
                        Cerrar
                    </button>
                <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn
                        btn-primary">Guardar</button>
                </button>
            </div>
        </div>

        <!-- <div class="fondo-negro "></div> -->
    </div>
</div>
